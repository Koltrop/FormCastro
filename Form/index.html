<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форм</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <form method="post">

        <div class="Name">
            <label for="name">ФИО</label>
            <input type="text" placeholder="ФИО" id="name" />
            <br/>
        </div>
        <br/>



        <div class="Birthday">
            <label for="birthday">Дата рождения</label>
            <input type="date" id="birthday" />
            <br/>
        </div>
        <br/>


        <div class="Phone">
            <label for="phone">Номер телефона</label>
            <input type="text" id="phone" />
            <br/>
        </div>
        <br/>



        <div class="Inn">
            <label for="inn">ИНН</label>
            <input type="text" id="inn" />
            <br/>
        </div>
        <br/>



        <div class="Email">
            <label for="email">Email</label>
            <input type="email" placeholder="Email@example.com" id="email" />
            <br/>
        </div>
        <br/>



        <div class="Place">
            <label for="place">Место прохождения</label>
            <select id="place">
                <option>Moscu</option>
                <option>San Peterburgo</option>
            </select>
            <br/>
        </div>
        <br/>



        <div class="Date">
            <label for="date">Дата и время записи</label>
            <input type="datetime-local" id="date" />
            <br/>
        </div>
        <br/>



        <button type="submit">Submit</button>
    </form>


    <script src="index.js"></script>
</body>

</html>
